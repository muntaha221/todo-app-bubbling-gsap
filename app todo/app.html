<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      width: 200px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      background: #ff0077;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 0 10px #ff0077;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #333;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      width: 300px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete {
      background: #ff4444;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>To-Do List</h1>
  <input type="text" placeholder="Enter item" />
  <button>Add Item</button>
  <ul></ul>

  <script src="app.js"></script>
</body>
</html>
